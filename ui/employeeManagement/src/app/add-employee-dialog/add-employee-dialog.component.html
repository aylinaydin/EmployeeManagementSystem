<h1 mat-dialog-title>New Employee</h1>
<div mat-dialog-content class="form-container">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="data.username">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
  <mat-checkbox class="example-margin" [(ngModel)]="data.enabled">Enabled</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="data.isManager">Manager</mat-checkbox>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Salary</mat-label>
    <input matInput [(ngModel)]="data.salary">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Annual Leave</mat-label>
    <input matInput [(ngModel)]="data.annualLeave">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Grade</mat-label>
    <input matInput [(ngModel)]="data.grade">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Manager ID</mat-label>
    <input matInput [(ngModel)]="data.managerId">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
